  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #ffe6f2, #fff0f5);
      color: #333;
      text-align: center;
    }
    header {
      padding: 40px 20px;
      background: #ff9ec1;
      color: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 { margin: 0; font-size: 3em; }
    .intro { max-width: 800px; margin: 20px auto; font-size: 1.2em; }
    
    /* Galer칤a */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px 20px;
      max-width: 1400px;
      margin: 0 auto;
    }
    .gallery-item {
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
      transition: transform 0.3s;
      cursor: pointer;
    }
    .gallery-item:hover {
      transform: scale(1.05);
    }
    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    
    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 0 30px rgba(255,255,255,0.3);
    }
    .close {
      position: absolute;
      top: 30px;
      right: 40px;
      color: white;
      font-size: 50px;
      cursor: pointer;
      user-select: none;
    }
    
    footer {
      padding: 30px;
      background: #ff9ec1;
      color: white;
      font-size: 0.9em;
    }
  </style>
</head>

  <script>
    const galleryItems = document.querySelectorAll('.gallery-item img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const closeBtn = document.getElementById('close');

    galleryItems.forEach(img => {
      img.addEventListener('click', () => {
        lightboxImg.src = img.src;
        lightbox.style.display = 'flex';
      });
    });

    closeBtn.addEventListener('click', () => {
      lightbox.style.display = 'none';
    });

    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) lightbox.style.display = 'none';
    });
  </script>

<!-- Bot칩n para controlar (muy 칰til) -->
<button id="music-toggle" style="position: fixed; bottom: 20px; right: 20px; background: #ff9ec1; color: white; border: none; padding: 12px 16px; border-radius: 50%; cursor: pointer; z-index: 1000; font-size: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.2);">
  游꿧
</button>

<script>
  const music = document.getElementById('bg-music');
  const toggleBtn = document.getElementById('music-toggle');

  music.volume = 0.25; // volumen suave

  toggleBtn.addEventListener('click', () => {
    if (music.paused) {
      music.play();
      toggleBtn.textContent = '游댆';
    } else {
      music.pause();
      toggleBtn.textContent = '游꿧';
    }
  });
</script>
